<html>
    <head>
        <title>Hand Gesture Recognization Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body>
          <div class="container">

            <center>
                <h3 class="btn btn-default heading">HAND GESTURE WEB APP
                    <br>
                    <span>&#128076;</span>
                    <span>&#9995;</span>
                    <span>&#128077;</span>
                    <span>&#9994;</span>
                    <span>&#9996;</span>
                    <span>&#128079;</span>
                </h3>

                <br><br>

                <p style="color: white; font-size: 18px;">Take a picture of any of the mentioned hand gestures below and watch your device as it guesses your hand gesture.</p>
                <br>
                <b style="color: white; font-size: 18px;">This web application is trained to identify the following hand gestures:</b>
                <br>
                <b style="color: white;"><span>&#9994</span> | <span>&#9996;</span> | <span>&#128077;</span></b>
                <br><br>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label class="btn btn-default label">Webcam View - </label>
                    <br><br>
                    <div id="camera"></div>
                    <br>
                    <button style="color: white; height: 35px;" class="btn btn-warning" onclick="take_snapshot();">CAPTURE IMAGE</button>
                  </div>
            
                  <div class="col-md-4 col-sm-12 col-xs-12">
                    <label class="btn btn-default label">PREDICTION 1 - </label>
                    <p class="emotion_name" id="result_emotion_name"></p>
                    <p class="emoji" id="update_emoji"></p>
                    <br>
                    <label class="btn btn-default label">PREDICTION 2 - </label>
                    <p class="emotion_name" id="result_emotion_name2"></p>
                    <p class="emoji" id="update_emoji2"></p>
                  </div>
            
                  <div class="col-md-4 col-sm-12 col-xs-12">
                      <label class="btn btn-default label">Snapshot - </label>
                      <br><br>
                    <div id="result"></div>
                    <br>
                    <button class="btn btn-success" onclick="check();">PREDICT GESTURE</button>     
                  </div>
                  <br><br>
            </center>
          </div>
      </body>
</html>
